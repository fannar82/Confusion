<!doctype html>
	<html> 
		<head>
			<meta charset=utf-8>
			<title>jQuery Events 201</title>
			<link rel="stylesheet" href="style.css">
	<script 
src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" ></script>
		</head> 
	<body>
	<h1>
		*Error* <br />
		Danger Will Robinson Danger! <br />
		*Error* <br />
	</h1>
	<a href="docs/index.html">Code Documentation</a>	
	<h2>Error Report</h2>
	<div></div>
	<h3>Compiler output</h3>
	<pre id="csc"> </pre>
	<h3>Gendarme output</h3>
	<pre id="gendarme"> </pre>
	<h3>Nunit output</h3>
	<pre id="nunit"> </pre>

	<script type="text/javascript">
	
		// If there is an error it checks the error reporting and displays the error
	 
		
		$("#csc").load("/latestBuild.txt", function(response, status, xhr) {
	
		if (status == "error") {
			var msg = "No errors to report from CSC";
			$("#csc").html(msg);
			}
		});
		

                $("#gendarme").load("/codefaults.txt", function(response, status, xhr) {

                if (status == "error") {
                        var msg = "No errors to report from Gendarme";
                        $("#gendarme").html(msg);
                        }
                });

                $("#nunit").load("/TicTacToe_tests.dll-results.txt", function(response, status, xhr) {

                if (status == "error") {
                        var msg = "No errors to report from NUnit";
                        $("#nunit").html(msg);
                        }
		});

		// Refreshes the site every one min
		function timedRefresh() {
		setTimeout("location.reload(true);",60000);
		}
		timedRefresh();
	
	</script> 
</body> 
</html>
